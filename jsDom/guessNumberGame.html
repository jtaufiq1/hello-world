<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
      .resultParas {
          border: 2px double crimson;
          border-radius: 0.5em;
      }
      .resultParas h3 {
          text-transform: uppercase;
          text-align: center;
          color:coral;
          background-color:cornsilk;
          font-family:cursive;
          content: attr("heading");
      }
    </style>
  </head>
  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 10. See if you can guess it in 10 turns or fewer.
        We'll tell you if your guess was too high or too low.</p>

    <form class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <h3></h3>
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
 
        // Generate random Number from 1 to 10
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        // Guesses
        var guesses = document.querySelector('.guesses');
        // Last Result
        var lastResult = document.querySelector('.lastResult');
        // Guess Low or Hi
        var lowOrHi = document.querySelector('.lowOrHi');
        // Submit Guess
        var guessSubmit = document.querySelector('.guessSubmit');
        // Guess Field
        var guessField =document.querySelector('.guessField');

        // Guess Count and Reset Button
        var guessCount = 1;
        var resetButton;
        guessField.focus();

        // Check Guess 
        function checkGuess() {
            var userGuess = Number(guessField.value);

            if(guessCount === 1) {
                guesses.textContent = 'Previous guesses: ';
            }
            guesses.textContent += userGuess + ' ';

            if( userGuess === randomNumber) {
                lastResult.textContent = 'Congratulations! You Have WON';
                lastResult.style.backgroundColor = 'green';
                lastResult.style.fontFamily = 'cursive';
                lowOrHi.textContent = '';
                setGameOver();
            } else {
                lastResult.textContent = 'Wrong!';
                lastResult.style.backgroundColor = 'red';
                if(userGuess < randomNumber) {
                    lowOrHi.textContent = 'Last guess was too low!'; 
                    } else if(userGuess > randomNumber ) {
                        lowOrHi.textContent = 'Last guess was too high!';
                }
            }

            guessCount++;
            guessField.value = '';
            guessField.focus();
        }
        guessSubmit.addEventListener('click', checkGuess);

        // Game Over
        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = 'Start new game';
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', resetGame);
        }

        // Reset Game
        function resetGame() {
            guessCount = 1;

            var resetParas = document.querySelector('.resultParas p');
            for(var i = 0; i < resetParas.length; i++) {
                resetParas[i].textContent = '';
            }
            
            // Remove resetButton
            resetButton.parentNode.removeChild(resetButton);

            // Enable guessField, guessSubmit
            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();
        //    lastResult.textContent = '';
            lastResult.style.backgroundColor = 'white';
            randomNumber = Math.floor(Math.random() * 10) + 1;
        }
    </script>
  </body>
</html>
