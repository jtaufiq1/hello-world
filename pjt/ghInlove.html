<!DOCTYPE html>
<html lang="en">
<head>

    <link href="#" rel="Stylesheet" type="text/css"/>
    
    <style>
        * {
            font-variant: small-caps;
            box-sizing: border-box;
        }
        body {
            width: 890px;
            margin: 5px auto;
            padding: 12px auto;
            background-image: url("heart.jpg");
            background-clip: content-box;
        }
        
        @keyframes anim {
            from { background-color:gold;
            transform: rotate(-10deg);
            font-family: cursive;
            
            text-align: left;
            }
            50% {
                color: crimson;
                background-color: aliceblue;
                text-align: center;
                transform: rotate(0deg);
            }
            to { background-color:skyblue;
            font-family: sans-serif;
            opacity: 0.5;
            
            text-align: right;
            transform: rotate(10deg);
            }
        }
        #heading {
            text-align: center;
            width: 20%;
            transform: skew(30deg);
            margin: 8px auto;
            font-weight: bolder;
            background-color: cornsilk;
            animation: anim 3s ease-in-out infinite reverse;
        }
        marquee {
            color: lime;
        }
        fieldset {
            border: 5px double greenyellow;
            border-radius: 0.6em;
        }
        legend {
            font-family: Arial, Helvetica, sans-serif;
            color: goldenrod;
        }
        button {
            border: 2px solid rgb(180, 172, 172);
            background-color: whitesmoke;
            border-radius: 0.6em;
            font-weight: bolder;
        }
        .btn {
            display: none;
            /*visibility: hidden;*/
        }
        .messageContainer {
            width: 67%; height: 180px;
            background-color: red;
            border-radius: 1.3em 3px 1.3em 3px;
            padding: 5px;
            margin: 10px auto;
        }
        
        #message {
            color: blue;
            font-style: italic;
        }
        #replyContainer {
            margin: 5px auto;
            padding: 10px;
        
        }
        .read {
            display: block;
            font-variant:initial;
        }
        .accept {
        	color: rgb(6, 82, 6);
        }
        .reject {
            color: red;
        }
        .notDecided {
            color: goldenrod;
        }
        hr {
            border: 2px double crimson;
            margin: 10px auto;
        }
        footer {
            margin: 20px auto;
            border: 2px solid rgb(58, 132, 196);
            clear: both;
            color: limegreen;
            text-align: center;
            border-radius: 2.5em;
        }
    </style>
</head>

</html>
